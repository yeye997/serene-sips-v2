<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Form Element</title>
  </head>
  <h1>HTML Form Elements</h1>
  <body>
    <form>
      <fieldset>
        <legend>Login Information</legend>
        <div>
          <label for="">Name :</label>
          <input type="text" />
        </div>

        <div>
          <label for="">Password</label>
          <input type="password" />
        </div>

        <div>
          <input type="submit" value="Login" />
          <input type="reset" value="Clear" />
        </div>
      </fieldset>

      <fieldset>
        <legend>Personal Information</legend>
        <div>
          <label for="">Email :</label>
          <input type="text" />
        </div>

        <div>
          <label for="">DOB</label>
          <input type="date" />
        </div>

        <div>
          <label for="">Age</label>
          <input type="number" min="18" max="35" />
        </div>

        <div>
          <label for="">Upload Photo</label>
          <input type="file" accept="image/*" />
        </div>

        <div>
          <label for="">Gender</label>
          <input type="radio" name="gender" /> Male
          <input type="radio" name="gender" /> Female
          <input type="radio" name="gender" /> Other
        </div>

        <div>
          <label for="">Interest</label>
          <input type="checkbox" name="" id="" /> Reading
          <input type="checkbox" name="" id="" /> Travelling
          <input type="checkbox" name="" id="" /> Gardening
        </div>

        <div>
          <label for="">Country</label>
          <select name="" id="" multiple>
            <option value="">Myanmar</option>
            <option value="">Singapore</option>
            <option value="">Thailand</option>
            <option value="">United States of America</option>
          </select>
        </div>

        <div>
          <label for="">Details Address</label>
          <textarea rows="10" cols="30" id=""></textarea>
        </div>
      </fieldset>
    </form>
  </body>
</html>
